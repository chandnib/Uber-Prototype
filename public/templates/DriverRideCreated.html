
<div class="row" style="padding-top: 20px; padding-bottom: 20px;"
	ng-init="getPageData()">
</div>

<div ng-if="rideStarted == true" class="row">
<div class="col-xs-4 col-xs-offset-4" style="text-align: center;">
		<h4>Your Ride Has Been Created</h4>
	</div>
</div>

<div ng-if="canceled == true" class="row" style="padding-top: 20px; padding-bottom: 20px;">
	<div class="col-xs-4 col-xs-offset-4" style="text-align: center;">
		<h4>Your Ride Has Been Canceled</h4>
	</div>
</div>
<div ng-if="rideStarted == true" class="row">
			<div class="col-xs-8 col-xs-offset-2"
				style="border-top: 1px solid #ccc; text-align: center; padding-top: 10px;">
				<div id="dvDistance" ng-model="distance">Distance {{ distance }}</div>
				<div id="dvDuration" ng-model="duration">Time {{ duration }}</div>
				<div id="customerId" ng-model="customerId">Passenger Name: {{ customerName }}</div>
				<div id="customerRating" ng-model="custRating">Passenger Rating: {{ custRating }}</div>
			</div>
		</div>
<div ng-if="rideStarted == true" class="row">
	<div class="row">
	<div class="col-xs-10 col-xs-offset-1"
		style="padding-top: 30px; padding-bottom: 30px;">
		<div class="col-xs-3 col-xs-offset-3" style="text-align: center;">
			<input type="button" value="Start Ride" ng-click="startTheRide()" class="btn btn-primary btn-md"
				style="min-width: 100px;">
		</div>
		<div class="col-xs-3" style="text-align: center;">
			<input type="button" value="Reject Ride" ng-click="cancelTheRide()" class="btn btn-primary btn-md"
				style="min-width: 100px;">
		</div>
	</div>
	</div>
	<div class="row" style="padding-top: 10px; padding-bottom: 70px;">
		 <div class="col-xs-8 col-xs-offset-2"
			style="text-align: center;">
			<map center="current-position" zoom-to-include-markers='true'">
				<!-- <marker position="{{sourcePosition.lat}}, {{sourcePosition.lng}}"></marker>
				<marker position="{{destPosition.lat}}, {{destPosition.lng}}"></marker> -->
				<directions
		          draggable="true"
		          travel-mode="DRIVING"
		          origin={{source}}
		          destination={{destination}}>
        		</directions>
			</map>
		</div> 
		<!-- <div class="row">
			<div class="col-xs-8 col-xs-offset-2"
				style="text-align: center; padding-top: 10px;">
				<div id="dvDistance" ng-model="distance">{{ distance }}</div>
				<div id="dvDuration" ng-model="duration">{{ duration }}</div>
			</div>
		</div> -->
	</div>
	</div>
<div ng-if="rideStarted == true" class="row">
			<div class="col-xs-8 col-xs-offset-2"
				style="border-top: 1px solid #ccc; border-bottom: 1px solid #ccc; padding-top: 10px;">
				<div class="row">Customer Reviews</div>
				<div ng-repeat="item in reviews" class="row" style="padding-top: 10px; font-weight:normal;">{{ item.review }}</div>
			</div>
		</div>
