<script type="text/javascript">
function checkFileType(){
	var file = document.getElementById('pofilepic');
    var ext = file.value.match(/\.([^\.]+)$/)[1];
    switch(ext)
    {
        case 'jpg':
        case 'bmp':
        case 'png':
        case 'tif':
        case 'JPG':
        case 'JPEG':
        case 'jpeg':
            //alert('allowed');
            break;
        default:
            alert('Profile Pictures should be images, Please check the Extension of the File.');
        	file.value='';
    }
};
</script>

<div class="row">
	<div class="col-xs-10 col-xs-offset-1"
		style="border-bottom: 1px solid #ccc; text-align: center;">
		<div class="col-xs-4 col-xs-offset-4">
			<h1>Profile</h1>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-10 col-xs-offset-1"
		style="border-bottom: 1px solid #ccc; padding-top: 10px; padding-bottom: 10px;">
		<h3>General Information</h3>
	</div>
</div>
<div class="row">
	<form action="/uploadProfilePic" method="post"
		, enctype="multipart/form-data" role="search" name="ProfileImageForm"
		ng-submit="uploadProfilePic()" novalidate>
		<div class="col-xs-10 col-xs-offset-1">
			<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
				<div class="col-xs-2 col-xs-offset-6">
					<input type="file" multiple accept='image/*' ng-model="pofilepic"
						id="pofilepic" name="pofilepic" style="padding: 1px 1px;"
						onchange="checkFileType()" required>
				</div>
				<div class="col-xs- col-xs-offset-6">
					<button type="submit" 
						class="btn btn-primary" name="submit"
						style="padding: 1px 1px;">Upload
						Picture</button>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="row">
	<div class="col-xs-10 col-xs-offset-1">
		<form class="form" method="post"
			ng-submit="editProfile(firstName,lastName,city,zip,email,password,phoneNumber)">
			<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
				<div class="col-xs-1" style="padding-top: 5px;">
					<label>Name</label>
				</div>
				<div class="col-xs-2 col-xs-offset-1">
					<input type="text" class="form-control" id="firstName"
						name="firstName" ng-model="firstName"
						placeholder="{{profile.FIRST_NAME}}">
				</div>
				<div class="col-xs-2">
					<input type="text" class="form-control" id="lastName"
						name="lastName" ng-model="lastName"
						placeholder="{{profile.LAST_NAME}}">
				</div>
				<div class="col-xs-1" style="padding-top: 5px;">
					<label>City/Postal Code</label>
				</div>
				<div class="col-xs-2 col-xs-offset-1">
					<span> <input type="text" class="form-control" id="city"
						name="city" ng-model="city" placeholder="{{profile.CITY}}">
					</span>
				</div>
				<div class="col-xs-2">
					<input type="text" class="form-control" id="zip" name="zip"
						ng-model="zip" placeholder="{{profile.ZIPCODE}}">
				</div>
			</div>
			<div class="row"
				style="border-top: 1px solid #ccc; padding-top: 10px; padding-bottom: 10px;">
				<div class="col-xs-2" style="padding-top: 5px;">
					<label>Email Address</label>
				</div>
				<div class="col-xs-4">
					<span> <input type="text" class="form-control" id="email"
						name="email" ng-model="email" placeholder="{{profile.EMAIL}}">
					</span>
				</div>
				<div class="col-xs-1" style="padding-top: 5px;">
					<label>Language</label>
				</div>
				<div class="col-xs-4 col-xs-offset-1">
					<span> <select name="language" class="form-control"
						id="language">
							<option value="language">English</option>
					</select>
					</span>
				</div>
			</div>
			<div class="row"
				style="border-top: 1px solid #ccc; padding-top: 10px; padding-bottom: 10px;">
				<div class="col-xs-2" style="padding-top: 5px;">
					<label>Mobile</label>
				</div>
				<div class="col-xs-4">
					<span> <input type="text" class="form-control"
						id="phoneNumber" name="phoneNumber" ng-model="phoneNumber"
						placeholder="{{profile.PHONE_NUM}}">
					</span>
				</div>
				<div class="col-xs-1" style="padding-top: 5px;">
					<label>Password</label>
				</div>
				<div class="col-xs-2 col-xs-offset-1">
					<input type="password" class="form-control" id="password"
						name="password" ng-model="password" placeholder=". . . . . . . .">
				</div>
			</div>
			<div class="row"
				style="border-top: 1px solid #ccc; padding-top: 10px; padding-bottom: 10px;">
				<div class="col-xs-4 col-xs-offset-4" style="text-align: center;">
					<input type="submit" value="Update Profile"
						class="btn btn-primary btn-lg">
				</div>
			</div>
		</form>
		<form action="/deleteCustomer">
			<input type="submit" value="Delete Account" class="btn btn-danger">
		</form>
	</div>
</div>
