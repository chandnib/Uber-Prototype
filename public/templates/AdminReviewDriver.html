<style>
.btn-danger {
    color: #ffffff;
    background-color: #d9534f;
    border-color: #d43f3a;
    width: 150px;
    height: 44px;
    margin-top: -70px;
    margin-left: 450px;
    font-size: 18px;
    }
.btn-primary {
    color: #ffffff;
    background-color: #337cbb;
    border-color: #2e6fa7;
    margin-left: -300px;
}
</style>

<div class="row" ng-init="loadDriverDetail();">
	<div class="col-xs-10 col-xs-offset-1" style="border-bottom: 1px solid #ccc; text-align:center;">
      <div class="col-xs-4 col-xs-offset-4">
        <h1>{{driverInfo.FIRST_NAME}}'s Profile</h1>
      </div>
     </div>
 </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1" style="border-bottom: 1px solid #ccc; padding-top:10px; padding-bottom:10px;">
        <h3>General Information</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <form class="form" method="post" ng-submit="editProfile(firstName,lastName,city,zip,email,password,phoneNumber)">
          <div class="row" style="padding-top:10px; padding-bottom:10px;">
            <div class="col-xs-1" style="padding-top:5px;">
              <label>Name</label>
            </div>
            <div class="col-xs-2 col-xs-offset-1">
              <input type="text" class="form-control" id="firstName" name="firstName" ng-model="firstName" placeholder="{{driverInfo.FIRST_NAME}}">
            </div>
            <div class="col-xs-2">
              <input type="text" class="form-control" id="lastName" name="lastName" ng-model="lastName" placeholder="{{driverInfo.LAST_NAME}}">
            </div>
            <div class="col-xs-1" style="padding-top:5px;">
              <label>City/Postal Code</label>
            </div>
            <div class="col-xs-2 col-xs-offset-1">
              <span>
          <input type="text" class="form-control" id="city" name="city" ng-model="city" placeholder="{{driverInfo.CITY}}">
              </span>
            </div>
            <div class="col-xs-2">
              <input type="text" class="form-control" id="zip" name="zip" ng-model="zip" placeholder="{{driverInfo.ZIPCODE}}">
            </div>
          </div>
          <div class="row" style="border-top: 1px solid #ccc; padding-top:10px; padding-bottom:10px;">
            <div class="col-xs-2" style="padding-top:5px;">
              <label>Email Address</label>
            </div>
            <div class="col-xs-4">
              <span>
				<input type="text" class="form-control" id="email" name="email" ng-model="email" placeholder="{{driverInfo.EMAIL}}">
              </span>
            </div>
            <div class="col-xs-1" style="padding-top:5px;">
              <label>Language</label>
            </div>
            <div class="col-xs-4 col-xs-offset-1">
              <span>
                <select name="language" class="form-control" id="language">
                  <option value="language">English</option>
                </select>
              </span>
            </div>
          </div>
          <div class="row" style="border-top: 1px solid #ccc; padding-top:10px; padding-bottom:10px;">
            <div class="col-xs-2" style="padding-top:5px;">
              <label>Mobile</label>
            </div>
            <div class="col-xs-4">
              <span>
			<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" ng-model="phoneNumber" placeholder="{{driverInfo.PHONE_NUM}}">
              </span>
            </div>
            <div class="col-xs-1" style="padding-top:5px;">
              <label>Password</label>
            </div>
            <div class="col-xs-2 col-xs-offset-1">
              <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder=". . . . . . . .">
            </div>
          </div>
        </form>
        <div class="row">
        <div class="col-xs-12">
         <div class="row" style="border-top: 1px solid #ccc; padding-top:10px; padding-bottom:10px;">
            <div class="col-xs-12">
              <input type="button" value="Approve Driver" class="btn btn-success" ng-click="approveDriver(driverInfo)">
              <input type="button" value="Reject Driver" class="btn btn-warning" ng-click="rejectDriver(driverInfo)">
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
